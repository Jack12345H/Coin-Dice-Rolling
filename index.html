<!DOCTYPE html>
<html>
  <head>
    <title>Coin Flip Simulator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <h1>Coin Flip Simulator</h1>
    <hr />

    <p>Simulate the flipping of a coin. <button id="btn">Flip Coin</button></p>

    <p>
      Numbers of Heads: <span id="heads-out">0</span> || Numbers of Tails:
      <span id="tails-out">0</span>
    </p>

    <div id="output"></div>

    <h1>Dice Rolling Simulator</h1>
    <hr />

    <p>Simulate the roll(s) of a dice <button id="btn2">Roll dice</button></p>

    <p>
      Numbers of 1s: <span id="one-out">0</span> || Numbers of 2s:
      <span id="two-out">0</span> || Numbers of 3s:
      <span id="three-out">0</span> || Number of 4s:
      <span id="four-out">0</span> || Number of 5s:
      <span id="five-out">0</span> || Number of 6s:
      <span id="six-out">0</span>
    </p>

    <div id="output2"></div>
  </body>
</html>
